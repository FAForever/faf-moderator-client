buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenCentral()
    maven { url = 'https://jitpack.io' }
}

compileJava() {
    options.compilerArgs << "-Amapstruct.defaultComponentModel=jsr330"
}

dependencies {
    annotationProcessor(platform("org.springframework.boot:spring-boot-dependencies:2.1.4.RELEASE"))
    implementation(platform("org.springframework.boot:spring-boot-dependencies:2.1.4.RELEASE"))

    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.3.0.Final'
    implementation 'org.projectlombok:lombok'
    implementation 'org.jetbrains:annotations:13.0'
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.1.7.RELEASE'
    implementation 'javax.inject:javax.inject:1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8'
    implementation 'com.github.jasminb:jsonapi-converter:0.9'
    implementation 'com.github.FAForever.faf-java-commons:faf-commons-data:4ca1f75'
    implementation 'com.github.FAForever.faf-java-commons:faf-commons-api:4ca1f75'
    implementation 'com.github.micheljung:nocatch:1.1'
    implementation 'org.apache.httpcomponents:httpclient:4.5.9'
    implementation 'com.github.rutledgepaulv:q-builders:1.6'
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'org.mapstruct:mapstruct:1.3.0.Final'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

group = 'com.faforever'
version = '0.8.2'
description = 'faf-moderator-client'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
